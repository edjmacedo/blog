{% extends "base.html" %}

{% block content %}  
  <h2>{{action}}</h2>

    <form method="post">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}" id="subject-post">
      </label>

      <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>
      <div class="gid">
            <div class="row">
                <div class="col-5"></div>
                <div class="col-1">
                    <div class="delete-btn">
                        <a href="/{{post}}">
                            Cancel
                        </a>
                    </div>        
                </div>
                <div class="col-1">
                    <button type="submit" class="submit-edit">Edit</button>       
                </div>
            </div>
        </div>   
    </form>
{% endblock %}
