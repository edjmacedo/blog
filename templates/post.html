<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/{{p.key().id()}}">{{p.subject}}</a>      
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  {% if p.author == userid %}    
    <a href="/delete/{{p.key().id()}}">Delete this post</a>
    <a href="/edit/{{p.key().id()}}">Edit this post</a>
  {% endif %}
</div>
