{% extends "base.html" %}

{% block content %}
    <form method="post">
        <p>Comment:</p>
        <textarea name="content">{{content}}</textarea>
        <br>
        <div class="error">{{error}}</div>
        <div class="gid">
            <div class="row">
                <div class="col-5"></div>
                <div class="col-1">
                    <div class="delete-btn">
                        <a href="/{{post}}">
                            Cancel
                        </a>
                    </div>        
                </div>
                <div class="col-1">
                    <button type="submit" class="submit-edit">Comment</button>       
                </div>
            </div>
        </div>                 
    </form>    
{% endblock %}
