{% extends "base.html" %}

{% block content %}
    <form method="post">
        <p>Comment:</p>
        <textarea name="content">{{content}}</textarea>
        <br>
        <div class="error">{{error}}</div>
        <a href="/{{post}}">
            <input type="button" value="Cancel"></input>
        </a>
        <button type="submit">Comment</button>        
    </form>    
{% endblock %}
